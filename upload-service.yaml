server:
  port: 9001

application:
  validation:
    extensions:
      jpg:
        max_file_size_in_bytes: 10_485_760 #10 mb
        file_types:
          - AVATAR
          - PRODUCT
          - REVIEW
      jpeg:
        max_file_size_in_bytes: 10_485_760 #10 mb
        file_types:
          - AVATAR
          - PRODUCT
          - REVIEW
      png:
        max_file_size_in_bytes: 10_485_760 #10 mb
        file_types:
          - AVATAR
          - PRODUCT
          - REVIEW
      heif:
        max_file_size_in_bytes: 10_485_760 #10 mb
        file_types:
          - AVATAR
          - PRODUCT
          - REVIEW
      heic:
        max_file_size_in_bytes: 10_485_760 #10 mb
        file_types:
          - AVATAR
          - PRODUCT
          - REVIEW
      gif:
        max_file_size_in_bytes: 10_485_760 #10 mb
        file_types:
          - AVATAR
          - PRODUCT
          - REVIEW
      webp:
        max_file_size_in_bytes: 10_485_760 #10 mb
        file_types:
          - AVATAR
          - PRODUCT
          - REVIEW
      pdf:
        max_file_size_in_bytes: 5_242_880 #5 mb
        file_types:
          - CHECK

  object-storage:
    host: storage.yandexcloud.net
    region: ru-central1
    bucket_name: marketplace-object-storage
    credentials:
      secret_key: ${SECRET_KEY}
      access_key: ${ACCESS_KEY}


spring:

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://51.250.102.12:9000/oauth2/jwks

  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 2000MB #2 GB
  application:
    name: upload-service
  data:
    mongodb:
      uri: mongodb://158.160.27.104:27017/upload-service
      database: upload_service

management:
  tracing:
    enabled: false
    sampling:
      probability: 0.1
  endpoints:
    web:
      exposure:
        include: prometheus,health
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    org:
      springframework:
        web:
          filter:
            CommonsRequestLoggingFilter: DEBUG
