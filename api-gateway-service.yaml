server:
  port: 7777

spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
      routes:
        - id: order-service-route
          uri: http://51.250.102.12:8081
          predicates:
            - Path=/*/*/*/orders, /*/*/*/orders/**
        - id: user-service-route
          uri: http://51.250.102.12:8080
          predicates:
            - Path=/*/*/*/users, /*/*/*/users/{externalId}, /*/*/*/users/search, /*/*/*/registration/users
        - id: product-service-route
          uri: http://51.250.102.12:9090
          predicates:
            - Path=/*/*/*/products/{externalId},
                /*/*/*/products/special-prices/{specialPriceExternalId},
                /*/*/*/products/characteristics/{characteristicExternalId},
                /*/*/*/products/{sellerId},
                /*/*/*/products/special-prices/{productExternalId},
                /*/*/*/products/images/{productId},
                /*/*/*/product-previews,
                /*/*/*/sellers/{sellerId}/products/{productId}/price,
                /*/*/*/sellers/{sellerId}/products/visibility,
                /*/*/*/sellers/{sellerId}/products/archive,
                /*/*/*/sellers/{sellerId}/products,
                /*/*/*/sellers/{sellerId}/archived-products,
                /*/*/*/products/types/{typeId},
                /*/*/*/products/special-prices/{specialPriceId},
                /*/*/*/products/images
        - id: favorite-service-route
          uri: http://51.250.102.12:8082
          predicates:
            - Path=/*/*/*/*/*/favorites, /*/*/*/*/*/favorites/{externalId}
        - id: upload-service-route
          uri: http://51.250.102.12:9001
          predicates:
              - Path=/*/*/*/upload, /*/*/*/download, /*/*/*/url, /*/*/*/delete, /*/*/*/urls
      default-filters:
        - AuthFilter

  security:
    oauth2:
      client:
        registration:
          custom-oidc:
            provider: custom-oidc
            scope: openid
            client-id: client
            client-secret: secret
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_basic
            redirect-uri: "http://51.250.102.12:7777/login/oauth2/code/custom-oidc"
        provider:
          custom-oidc:
            issuer-uri: "http://51.250.102.12:9000"
            token-uri: "http://51.250.102.12:9000/oauth2/token"
            authorization-uri: "http://51.250.102.12:9000/oauth2/authorize"
            jwk-set-uri: "http://51.250.102.12:9000/oauth2/jwks"
            user-info-uri: "http://51.250.102.12:9000/userinfo"

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway

application:
  security:
    white-list:
      # users-api
      - url: /*/*/*/registration/users
        methods:
          - GET
          - POST
      # products-api
      - url: /*/*/*/products/{externalId}
        methods:
          - GET
      - url: /*/*/*/products
        methods:
          - GET
      - url: /*/*/*/products/search
        methods:
          - GET
      - url: /*/*/*/*/*/products/categories
        methods:
          - GET
      - url: /*/*/*/*/*/products/categories/**
        methods:
          - GET
      - url: /*/*/*/*/*/products/search/by-name
        methods:
          - GET

logging:
  level:
    INFO